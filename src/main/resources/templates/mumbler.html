<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NPC Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/mumbler.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <style>
        .nav-tabs a {
            color: black;
        }
    </style>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container">
    <div class="main">
        <ul class="nav nav-tabs" role="tablist">
            <li class="active">
                <a href="/mumbler">文章</a>
            </li>
            <li>
                <a href="/tool">工具</a>
            </li>
            <li>
                <a href="/link">常用网站</a>
            </li>
            <li>
                <a href="/community">论坛</a>
            </li>
            <li>
                <a href="/manage">管理</a>
            </li>
        </ul>
        <!--文章列表-->
        <div class="mumbler-article-list">
            <div th:if="${paginationDTO == null || paginationDTO?.getData().size() == 0}">
                <span class="text-desc">还没有文章发布捏</span>
            </div>
            <div th:unless="${paginationDTO == null || paginationDTO?.getData().size() == 0}"
                 th:each="articleDTO:${paginationDTO?.getData()}" class="media">
                <div class="media-left">
                    <a th:href="@{'/mumbler/article/' + ${articleDTO.getId()}}">
                        <img class="media-object img-rounded" th:src="@{${articleDTO.getUser().getAvatarUrl()}}"
                             alt="这里应该有一张用户头像">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading">
                        <a th:href="@{'/mumbler/article/' + ${articleDTO.getId()}}" th:text="${articleDTO.getTitle()}"></a>
                    </h4>
                    <br>
                    <span class="text-desc">
                    <span th:text="${articleDTO.getCommentCount()}"></span> 个回复 ·
                    <span th:text="${articleDTO.getViewCount()}"></span> 次浏览 ·
                    <span th:text="${#dates.format(articleDTO.getGmtCreate(), 'yyyy-MM-dd HH:mm')}"></span>
                </span>
                </div>
            </div>
        </div>
        <!--翻页-->
        <nav aria-label="Page navigation" th:if="${paginationDTO.totalPage > 1}">
            <ul class="pagination">
                <li th:if="${paginationDTO.showFirstPage} == true" class="page-li">
                    <a th:href="@{/mumbler/(page=1)}" aria-label="First" class="page-li">
                        <span aria-hidden="true">&laquo;</span>
                    </a>
                </li>
                <li th:if="${paginationDTO.showPrevious} == true" class="page-li">
                    <a th:href="@{/mumbler/(page=${paginationDTO.getPage()-1})}" aria-label="Previous"
                       class="page-li">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>

                <li th:each="page : ${paginationDTO.getPages()}"
                    th:class="${paginationDTO.page == page} ? 'active':''">
                    <a th:href="@{/mumbler/(page=${page})}" th:text="${page}" class="page-li"></a>
                </li>

                <li th:if="${paginationDTO.showNext} == true">
                    <a th:href="@{/mumbler/(page=${paginationDTO.getPage()+1})}" aria-label="Next" class="page-li">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li th:if="${paginationDTO.showEndPage} == true" class="page-li">
                    <a th:href="@{/mumbler/(page=${paginationDTO.getTotalPage()})}" aria-label="End" class="page-li">
                        <span aria-hidden="true">&raquo;</span>
                    </a>
                </li>

            </ul>
        </nav>
    </div>


</div>

<div th:insert="~{footer :: foot}"></div>
</body>
</html>
