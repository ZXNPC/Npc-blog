<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="nav">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">NPC博客</span>
                </button>
                <a class="navbar-brand" href="/">NPC博客</a>
            </div>
            <form class="navbar-form navbar-left" action="/" method="get">
                <div class="form-group">
                    <input type="text" class="form-control" name="search" placeholder="搜索相关内容">
                </div>
                </script>
                <button onclick="alert('啊哈，我还没做完！\n在做了在做了');" type="submit" class="btn btn-default">搜索</button>
            </form>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    <li th:if="${session.user != null}">
                        <a href="/profile/replies" title="查看通知">
                            <span class="badge"
                                  th:text="${session.unreadCount == 0} ? '': ${session.unreadCount}"></span>通知
                        </a>
                    </li>

                    <li th:if="${session.user != null}">
                        <a href="/community/publish" title="在论坛中提出问题">提问</a>
                    </li>
                    <li th:if="${session.user != null && session.manager == true}">
                        <a href="/mumbler/publish" title="发布文章">发布</a>
                    </li>
                    <li class="dropdown" th:if="${session.user != null}">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                           aria-expanded="false">
                            <span th:text="${session.user.getName()}"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="/profile/questions">我的问题</a></li>
                            <li th:if="${session.manager == true}"><a href="/profile/articles">我的文章</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="/logout">退出登录</a></li>
                        </ul>
                    </li>
                    <li th:if="${session.user == null}">
                        <a href="/login">登录</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
