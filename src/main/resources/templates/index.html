<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NPC Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/blog.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <style>
        .nav-tabs a {
            color: black;
        }
    </style>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container">
    <div class="main">
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active" id="articles-tab">
                <a href="#articles" aria-controls="articles" role="tab" data-toggle="tab">文章</a>
            </li>
            <li role="presentation" id="tools-tab">
                <a href="#tools" aria-controls="tools" role="tab" data-toggle="tab">工具</a>
            </li>
            <li role="presentation" id="links-tab">
                <a href="#links" aria-controls="links" role="tab" data-toggle="tab">常用网站</a>
            </li>
            <li role="presentation" id="chats-tab">
                <a href="#chats" aria-controls="chats" role="tab" data-toggle="tab">论坛</a>
            </li>
<!--TODO: js记录下用户当前点击的页面，以便刷新或者翻页时仍然返回当前页面-->
        </ul>

        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="articles">
                <!--文章列表-->
            </div>
            <div role="tabpanel" class="tab-pane" id="tools">
                <!--工具列表-->
            </div>
            <div role="tabpanel" class="tab-pane" id="links">
                <!--链接列表-->
            </div>
            <div role="tabpanel" class="tab-pane" id="chats">
                <!--论坛列表-->
            </div>
        </div>

    </div>
</div>

<div th:insert="~{footer :: foot}"></div>
</body>
</html>
