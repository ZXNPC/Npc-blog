<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NPC Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/blog.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <script src="/js/blog.js" type="application/javascript"></script>
</head>
<body>
<div th:insert="~{fragment :: navigation}"></div>
<div class="container">
    <div class="main">
        <div th:insert="~{fragment :: navigation-tabs}"></div>
        <div class="item-list">
            <div class="list-group left-item">
                <button type="button" class="list-group-item" name="item-btn" onclick="manageItem(0, this)">文章</button>
                <button type="button" class="list-group-item" name="item-btn" onclick="manageItem(1, this)">问题</button>
                <button type="button" class="list-group-item" name="item-btn" onclick="manageItem(2, this)">工具</button>
            </div>
            <div class="right-item">
                <table class="table table-bordered" id="table">
                    <thead>
                    <tr>
                        <th>编号</th>
                        <th>标题</th>
                        <th>标签</th>
                        <th>创建人</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <thead th:if="${PaginationDTO != null}" th:each="item:${PaginationDTO?.getData()}">
                    <tr th:id="'item-' + ${item.getId()}">
                        <th th:value="${item.getId()}"></th>
                        <th th:value="${item.getTitle()}"></th>
                        <th th:value="${item.getTag()}"></th>
                        <th th:value="${item.getCreator().getName()}"></th>
                        <th>
                            <div class="btn-group" role="group" aria-label="...">
                                <button type="button" class="btn btn-default" th:data-id="${tool.getId()}"
                                        onclick="modifyTool(this)">修改
                                </button>
                                <button type="button" class="btn btn-danger" th:data-id="${tool.getId()}"
                                        onclick="deleteTool(this)">删除
                                </button>
                            </div>
                        </th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>
        <!--翻页-->
        <div th:insert="~{fragment :: pagination-buttons}"></div>
    </div>

</div>

<div th:insert="~{fragment :: footer}"></div>
</body>
</html>
