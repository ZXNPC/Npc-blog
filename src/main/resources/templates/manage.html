<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>NPC Blog</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="/css/blog.css"/>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/bootstrap.min.js" type="application/javascript"></script>
    <style>
        .nav-tabs a {
            color: black;
        }
    </style>
</head>
<body>
<div th:insert="~{navigation :: nav}"></div>
<div class="container">
    <div class="main">
        <ul class="nav nav-tabs" role="tablist">
            <li th:class="${#httpServletRequest.getRequestURI() == '/mumbler'
             || #httpServletRequest.getRequestURI() == '/'} ? 'active':''">
                <a th:href="@{'/mumbler'(search=${search})}">文章</a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI() == '/tool'} ? 'active':''">
                <a th:href="@{'/tool'(search=${search})}">工具</a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI() == '/link'} ? 'active':''">
                <a th:href="@{'/link'(search=${search})}">常用网站</a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI() == '/community'} ? 'active':''">
                <a th:href="@{'/community'(search=${search})}">论坛</a>
            </li>
            <li th:class="${#httpServletRequest.getRequestURI() == '/manage'} ? 'active':''">
                <a th:href="@{'/manage'(search=${search})}">管理</a>
            </li>
        </ul>
        <div class="item-list">
            <h5 th:if="${param.search != '' and param.search != null}">
                关于 <span th:text="${param.search}"></span> 的搜索结果如下：
            </h5>
            <div th:if="${paginationDTO == null || paginationDTO?.getData().size() == 0}">
                <span class="text-desc">还没做！</span>
            </div>
        </div>
        <!--翻页-->
        <nav th:insert="~{pagination :: pagi}"></nav>
    </div>

</div>

<div th:insert="~{footer :: foot}"></div>
</body>
</html>
